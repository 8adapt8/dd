<!DOCTYPE html>
<html>
<head>
    <title>My Image</title>
    <style>
        /* Apply background image to the body and make it cover the entire viewport */
        body {
            background: url('whitefarispic.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* Center content vertically and horizontally */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>

<div class="center">
    <!-- You can remove the img tag as the background image is now applied to the body -->
</div>

</body>
</html>
