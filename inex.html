<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>fff</title>
<style>
  body {
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
    background-image: url('kk.jpg'); /* Specify the path to your image */
    background-position: center; /* Center the background */
    background-repeat: no-repeat; /* Do not repeat the background */
    background-size: contain; /* Scale the background image to fit the container */
    position: relative; /* Ensure absolute positioning works relative to body */
    color: white; /* Set font color to white */
    font-size: 24px; /* Set font size */
  }
  html, body {
    height: 100%; /* Ensure full height of viewport is utilized */
  }
  .top-text {
    position: absolute; /* Position relative to the body */
    top: 10%; /* Position slightly above the top */
    width: 100%; /* Take full width of the body */
    text-align: center; /* Center the text horizontally */
    padding: 20px 0; /* Add padding to improve visibility */
  }
  .button-container {
    position: absolute;
    bottom: 20px; /* Adjust the distance from the bottom */
    width: 100%;
    text-align: center;
  }
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: transparent;
    border: 2px solid white;
    color: white;
    text-decoration: none;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 20px; /* Change the border radius to make the button rounded */
  }
  .button:hover {
    background-color: white;
    color: black;
  }
  .cookie-container {
    position: fixed;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    padding: 10px;
    border-radius: 10px;
    text-align: center; /* Center the text horizontally */
  }
  .cookie-img {
    width: 50px; /* Adjust the width of the cookie image */
    height: auto; /* Maintain aspect ratio */
    margin-top: 10px; /* Add some top margin */
    cursor: pointer; /* Make the image clickable */
  }
  .cookie {
    width: 50px; /* Adjust the width of the cookie */
    height: 50px; /* Adjust the height of the cookie */
    background-color: rgb(0, 0, 0); /* Change the background color of the cookie */
    border-radius: 50%; /* Make it circular */
    cursor: pointer; /* Make the circular div clickable */
    outline: none; /* Remove the outline */
  }
</style>
<script>
  window.addEventListener('resize', function() {
    document.body.style.backgroundSize = window.innerWidth + 'px ' + window.innerHeight + 'px';
  });
  
  let cookieCount = 0;

  function incrementCookie() {
    // Increment the cookie count
    cookieCount++;
    document.getElementById('cookie-count').innerText = 'Cookies: ' + cookieCount;
    
    // Play the click sound
    document.getElementById('click-sound').play();
  }
</script>
</head>
<body>
  <!-- Audio element for the click sound -->
  <audio id="click-sound" src=""></audio>

  <div class="top-text">
    <p>is he?</p>
  </div>
  <div class="button-container">
    <a href="https://8adapt8.github.io/dd/2inex.html" class="button">click to see a white person </a>
  </div>
  <div class="cookie-container">
    <p id="cookie-count">Cookies: 0</p>
    <img src="cookie clicker.png" alt="cookie" class="cookie-img" onclick="incrementCookie()">
    <div class="cookie" onclick="incrementCookie()"></div>
  </div>
</body>
</html>
